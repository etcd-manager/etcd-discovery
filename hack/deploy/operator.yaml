apiVersion: discovery/v1beta1
kind: Deployment
metadata:
  name: etcd-discovery
  namespace: $ETCD_NAMESPACE
  labels:
    app: pharmer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pharmer
  template:
    metadata:
      labels:
        app: pharmer
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      serviceAccountName: $ETCD_SERVICE_ACCOUNT
      imagePullSecrets: [${ETCD_IMAGE_PULL_SECRET}]
      containers:
      - name: apiserver
        args:
        - apiserver
        - --secure-port=8443
        - --audit-log-path=-
        - --tls-cert-file=/var/serving-cert/tls.crt
        - --tls-private-key-file=/var/serving-cert/tls.key
        - --v=3
        image: ${ETCD_DOCKER_REGISTRY}/etcd-discovery:canary
        ports:
        - containerPort: 8443
        volumeMounts:
        - mountPath: /var/serving-cert
          name: serving-cert
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8443
            scheme: HTTPS
      volumes:
      - name: serving-cert
        secret:
          defaultMode: 420
          secretName: etcd-discovery-cert
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
---
# kube lacks the service serving cert signer, so provide a manual secret for it
apiVersion: v1
kind: Secret
metadata:
  name: etcd-discovery-cert
  namespace: $ETCD_NAMESPACE
  labels:
    app: pharmer
type: kubernetes.io/tls
data:
  tls.crt: $TLS_SERVING_CERT
  tls.key: $TLS_SERVING_KEY
---
# to be able to expose TSB inside the cluster
apiVersion: v1
kind: Service
metadata:
  name: etcd-discovery
  namespace: $ETCD_NAMESPACE
  labels:
    app: pharmer
spec:
  ports:
  - name: admission
    port: 443
    targetPort: 8443
  selector:
    app: pharmer
---
# register as aggregated apiserver
apiVersion: apiregistration.k8s.io/v1beta1
kind: APIService
metadata:
  name: v1alpha1.pharmer.com
  labels:
    app: pharmer
spec:
  caBundle: $SERVICE_SERVING_CERT_CA
  group: pharmer.com
  groupPriorityMinimum: 1000
  versionPriority: 15
  service:
    name: etcd-discovery
    namespace: $ETCD_NAMESPACE
  version: v1alpha1
